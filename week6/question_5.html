<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <title>Question 5</title>

    <style>
        .content{            
            display: grid;
            grid-template-columns: 100px 30% 1fr;
            grid-template-rows: 200px 100px;
            
            gap: 10px;
        }
        .content-1, .content-2, .content-3, .content-4, .content-5, .content-6{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-1">1</div>
        <div class="content-2">2</div>
        <div class="content-3">3</div>
        <div class="content-4">4</div>
        <div class="content-5">5</div>
        <div class="content-6">6</div>
    </div>
</body>
</html>
